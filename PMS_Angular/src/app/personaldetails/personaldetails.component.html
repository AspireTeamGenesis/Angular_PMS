<div class="container d-flex justify-content-center table-box">
    <form action="#" class="form">
        <!-- <h1 class="text-center">Registration Form</h1> -->
        <!-- Progress bar -->
        <div class="progressbar">
            <div class="progress" id="progress"></div>

            <div class="progress-step progress-step-active" data-title="Personal"></div>
            <div class="progress-step" data-title="Education"></div>
            <div class="progress-step" data-title="Project"></div>
            <div class="progress-step" data-title="Skills"></div>
            <div class="progress-step" data-title="Achievements"></div>
        </div>

        <!-- Steps -->
        <div class="form-step form-step-active">
            <h3>Personal Details</h3>
            <div class="input-group">
                <label for="personaldetails">Profile Photo</label>
                <input type="file" id="personaldetails" placeholder="Upload your Photo" />
            </div>
            <div class="input-group">
                <label for="personaldetails">Objective</label>
                <textarea name="Prodes" id="Prodes" rows="4" cols="80" placeholder="Enter Objective"></textarea>
            </div>
            <div class="input-group">
                <label for="personaldetails">Name</label>
                <input type="text" id="personaldetails" placeholder="Enter your name" />
            </div>
            <div class="input-group">
                <label for="personaldetails">Date of Birth</label>
                <input type="date" id="personaldetails" />
            </div>
            <div class="input-group">
                <label for="personaldetails">Nationality</label>
                <input type="text" id="personaldetails" placeholder="Enter your nationality" />
            </div>
            <div class="input-group">
                <label for="personaldetails">Mail Address</label>
                <input type="text" id="personaldetails" placeholder="Enter your mail address" />
            </div>
            <div class="input-group">
                <label for="personaldetails">Date of Joining</label>
                <input type="date" id="personaldetails" />
            </div>

            <table>
                <tr>
                    <td>
                        <label for="personaldetails">Break Duration</label>
                    </td>
                    <td>
                        <button class="btn float:right " style="background-color:#967bb6; border-radius: 500%;"><i
                                class="fa fa-plus fa-xs"></i></button>
                    </td>

                    <td>
                        <button class="btn float:right" style=" background-color:#967bb6; border-radius: 500%;"><i
                                class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr>
            </table>

            <label for="personaldetails">From</label>
            <input type="date" id="personaldetails" />
            <!-- </div> -->
            <div class="input-group">
                <label for="personaldetails">To</label>
                <input type="date" name="degree" id="personaldetails" />
            </div>

            <table>
                <tr>
                    <!-- <div class="input-group"> -->
                    <td>
                        <label for="course">Languages Known</label>
                    </td>

                    <td>
                        <button class="btn float:right" style=" background-color:#967bb6; border-radius: 500%;"><i
                                class="fa fa-plus fa-xs"> </i> </button>
                    </td>
                    <td>
                        <button class="btn float:right" style=" background-color:#967bb6;border-radius: 500%;"><i
                                class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr>
            </table>


            <table>

                <tr class="checkBoxChecked">
                    <td>
                        <div class="Language">
                            <input type="text" id="personaldetails" class="extend" placeholder="Enter Language" />
                        </div>
                    </td>
                    <td>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkbox-1">
                            <label class="custom-control-label" for="checkbox-1">Read&nbsp;&nbsp;</label>
                        </div>
                    </td>
                    <td>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkbox-2">
                            <label class="custom-control-label" for="checkbox-2">Write&nbsp;&nbsp;</label>
                        </div>
                    </td>
                    <td>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkbox-3">
                            <label class="custom-control-label" for="checkbox-3">Speak&nbsp;&nbsp;</label>
                        </div>
                    </td>
                </tr>
            </table>

            <table>
                <tr>
                    <div class="input-group">
                        <td>
                            <label for="personaldetails">Social Media</label>
                        </td>
                        <!-- <div class="input-group"> -->
                        <td>
                            <button class="btn float:right" style=" background-color:#967bb6; border-radius: 50%;"><i
                                    class="fa fa-plus fa-xs"></i></button>
                        </td>
                        <!-- </div> -->
                        <!-- <div class="input-group"> -->
                        <td>
                            <button class="btn float:right" style="background-color:#967bb6; border-radius: 50%;"><i
                                    class="fa-solid fa-trash-can"></i></button>
                        </td>
                        <!-- </div> -->
                    </div>
                </tr>
            </table>
            <div>
            <!-- <div class="input-group"> -->
                <label for="personaldetails">Social Media Name</label>
                <input type="text" id="personaldetails" placeholder="Enter Social media name" />
            </div>
    
            <div class="input-group">
                <label for="personaldetails">Social Media Link</label>
                <input type="text" id="personaldetails" placeholder="Enter Social media link" />
            </div>

            <table>
                <!-- <tr>
                    <div class="row btns-group1"></div>
                </tr> -->
                <td>
                    <a href="#" class="btn btns-group1">Save as Draft</a>
                </td>
                <td>
                    <a [routerLink] ="['../educationaldetails']" class="btn btn-next btns-group2 ">Next</a>
                </td>
            </table>
        </div>
    </form>
</div>
